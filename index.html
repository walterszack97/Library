<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Virtual Library</h2>
      <button class="add_btn">Add book</button>
      <div class="newBookInput popup">
        <form id="newBook_Form" action="/script.js">
          <div>
            <label for="title">Title</label>
            <input type="text" id="input_title" name="title" required />
            <label for="author">Author</label>
            <input type="text" id="input_author" name="author" required />
          </div>
          <div>
            <label for="pages">Pages</label>
            <input type="number" id="input_pages" name="pages" required />
            <label for="read">Completed?</label>
            <input type="checkbox" id="input_read" name="read" value="yes" />
          </div>
          <input id="submitBtn" type="submit" value="reset form" />
        </form>
      </div>
    </header>
  </body>
</html>
