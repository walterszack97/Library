<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>[LIBRARY]</h2>
      <button class="add_btn">Add book</button>
    </header>
    <div id="mainContainer">
      <div class="newBookInput popup">
        <form id="newBook_Form" action="/script.js">
          <div class="formSection" id="titleSection">
            <label class="formLabel" id="textLabel" for="title">Title</label>
            <input
              type="text"
              class="formInput"
              id="input_title"
              name="title"
              onblur="return validateTitle()"
              required
            />
            <div class="icon"><img src="./imgs/nier.svg" alt="icon" /></div>
            <p class="formAuthentify" id="titleValidate"></p>
          </div>
          <div class="formSection">
            <label class="formLabel" id="authorSection" for="author"
              >Author</label
            >
            <input
              type="text"
              class="formInput"
              id="input_author"
              name="author"
              onblur="return validateAuthor()"
              required
            />
            <div class="icon"><img src="./imgs/nier.svg" alt="icon" /></div>
            <p class="formAuthentify" id="authorValidate"></p>
          </div>
          <div class="formSection" id="pagesSection">
            <label class="formLabel" id="pagesLabel" for="pages">Pages</label>
            <input
              type="number"
              class="formInput"
              id="input_pages"
              name="pages"
              onblur="return validatePages()"
              required
            />
            <div class="icon"><img src="./imgs/nier.svg" alt="icon" /></div>
            <p class="formAuthentify" id="pagesValidate"></p>
          </div>
          <div class="checkboxContainer">
            <label id="readLabel" for="read">Completed?</label>
            <input type="checkbox" id="input_read" name="read" value="yes" />
          </div>
          <hr id="popupHr" />
        </form>
      </div>
      <div id="listContainer" class="contentContainer">
        <ul id="titleList"></ul>
      </div>
      <div id="infoContainer" class="contentContainer">
        <div id="bookInfo">
          <div id="infoHeaderDiv">
            <div id="infoHeader">Book Data</div>
            <div class="editBtns">
              <button class="infoBtns" id="trashBtn" type="submit">
                <img
                  class="infoIcons"
                  id="trashIcon"
                  src="./imgs/trashIcon.svg"
                  alt="trash icon"
                />
              </button>
              <button class="infoBtns" id="editBtn" type="submit">
                <img
                  class="infoIcons"
                  id="pencilIcon"
                  src="./imgs/pencilIcon.svg"
                  alt="edit icon"
                />
              </button>
            </div>
          </div>
          <div class="dataInfoDiv">
            <div class="dataIntro" id="titleIntro">TITLE:</div>
            <div class="dataInfo" id="title"></div>
          </div>
          <hr id="infoHr" />
          <div class="dataInfoDiv">
            <div class="dataIntro" id="authorIntro">AUTHOR:</div>
            <div class="dataInfo" id="author"></div>
          </div>
          <hr id="infoHr" />
          <div class="dataInfoDiv">
            <div class="dataIntro" id="pagesIntro">PAGES:</div>
            <div class="dataInfo" id="pages"></div>
          </div>
          <hr id="infoHr" />
          <div class="dataInfoDiv">
            <div class="dataIntro" id="completedIntro">COMPLETED?:</div>
            <div class="dataInfo" id="completed"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="popupBtns">
        <input id="closeBtn" type="button" value="Close" />
        <input
          id="submitBtn"
          type="submit"
          value="Submit"
          onclick="return validate()"
        />
      </div>
    </div>
  </body>
</html>
