<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Virtual Library</h2>
      <button class="add_btn">Add book</button>
      <div class="newBookInput popup">
        <form id="newBook_Form" action="/script.js">
          <div>
            <label for="title">Title</label>
            <input
              type="text"
              id="input_title"
              name="title"
              onblur="return validateTitle()"
              required
            />
            <p id="titleValidate"></p>
            <label for="author">Author</label>
            <input
              type="text"
              id="input_author"
              name="author"
              onblur="return validateAuthor()"
              required
            />
            <p id="authorValidate"></p>
          </div>
          <div>
            <label for="pages">Pages</label>
            <input
              type="number"
              id="input_pages"
              name="pages"
              onblur="return validatePages()"
              required
            />
            <p id="pagesValidate"></p>
            <label for="read">Completed?</label>
            <input type="checkbox" id="input_read" name="read" value="yes" />
          </div>
          <input
            id="submitBtn"
            type="submit"
            value="Submit"
            onclick="return validate()"
          />
        </form>
      </div>
    </header>
    <div id="mainContainer">
      <div id="listContainer">
        <ul id="titleList"></ul>
      </div>
      <div id="bookshelfContainer">
        <div id="bookshelfItems"></div>
      </div>
    </div>
  </body>
</html>
